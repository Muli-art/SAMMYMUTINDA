<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Art Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 20px;
    }

    /* Tablet */
    @media (max-width: 992px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Phone */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }

    .item {
      position: relative;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.02);
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .status-dot {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .sold { background: red; }
    .available { background: rgb(77, 247, 77); }

    .description {
      padding: 10px;
      font-size: 14px;
      text-align: center;
      color: #444;
    }

    /* Fullscreen Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .modal img {
      max-width: 90%;
      max-height: 70vh;
      margin-bottom: 15px;
    }

    .modal-description {
      color: #fff;
      font-size: 16px;
      text-align: center;
    }

    .close, .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 50%;
    }

    .close {
      top: 20px;
      right: 20px;
      transform: none;
    }

    .prev { left: 20px; }
    .next { right: 20px; }
  </style>
</head>
<body>

<div class="gallery">
  <div class="item" onclick="openModal(0)">
    <img src="images/imagia.jpeg" alt="Art 1">
    <span class="status-dot sold"></span>
    <div class="description">Artwork 1 - SOLD</div>
  </div>

  <div class="item" onclick="openModal(1)">
    <img src="images/imagia.jpeg" alt="Art 2">
    <span class="status-dot available"></span>
    <div class="description">Artwork 2 - Available</div>
  </div>

  <div class="item" onclick="openModal(2)">
    <img src="images/imagia.jpeg" alt="Art 3">
    <span class="status-dot sold"></span>
    <div class="description">Artwork 3 - SOLD</div>
  </div>

  <div class="item" onclick="openModal(3)">
    <img src="images/imagia.jpeg" alt="Art 4">
    <span class="status-dot available"></span>
    <div class="description">Artwork 4 - Available</div>
  </div>
</div>

<!-- Fullscreen Modal -->
<div class="modal" id="modal">
  <button class="close" onclick="closeModal()">✖</button>
  <button class="prev" onclick="changeSlide(-1)">❮</button>
  <img id="modal-img" src="">
  <div class="modal-description" id="modal-desc"></div>
  <button class="next" onclick="changeSlide(1)">❯</button>
</div>

<script>
  const artworks = [
    {src: "images/imagia.jpeg", desc: "Artwork 1 - SOLD"},
    {src: "images/imagia.jpeg", desc: "Artwork 2 - Available"},
    {src: "images/imagia.jpeg", desc: "Artwork 3 - SOLD"},
    {src: "images/imagia.jpeg", desc: "Artwork 4 - Available"}
  ];

  let currentIndex = 0;

  function openModal(index) {
    currentIndex = index;
    document.getElementById("modal").style.display = "flex";
    updateModal();
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  function changeSlide(n) {
    currentIndex = (currentIndex + n + artworks.length) % artworks.length;
    updateModal();
  }

  function updateModal() {
    document.getElementById("modal-img").src = artworks[currentIndex].src;
    document.getElementById("modal-desc").innerText = artworks[currentIndex].desc;
  }
</script>

</body>
</html>
