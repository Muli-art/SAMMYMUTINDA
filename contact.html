  <script>
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      nav.classList.toggle('active');
    });
  </script>



  <style>
    /* Banner */
    .banner {
      position: relative;
      height: 300px;
      background-image:url("hand1.jpeg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: 100%;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .banner::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* overlay */
    }

    .banner h1 {
      position: relative;
      font-size: 2.5rem;
      z-index: 1;
    }

    /* Contact Section */
    .contact-section {
      max-width: 1200px;
      margin: 3rem auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 0 1rem;
    }

    /* Contact Form */
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }

    form input, 
    form textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    form button {
      padding: 0.75rem 1.5rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    form button:hover {
      background: #ff9800;
    }

    /* Contact Info */
    .contact-info {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .contact-info h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .contact-info p {
      margin: 0.5rem 0;
    }

    .contact-info a {
      color: #ff9800;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-section {
        grid-template-columns: 1fr;
      }
      .banner{
        width:100%;
        height: 300px;
        background-position: top;
      }
    }
  </style>
</head>
<body>
  
  <!-- Banner -->
  <section class="banner">
    <h1>REACH US</h1>
    
  </section>

  <!-- Contact Section -->
  <section class="contact-section">
    <!-- Left Form -->
    <form>
      <h2>Send Us a Message</h2>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <!-- Right Contact Info -->
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><strong>Email:</strong> <a href="mailto:mutindasammy17@gmail.com ">mutindasammy17@gmail.com </a></p>
      <p><strong>Phone:</strong> <a href="tel:+1234567890">+254 (0) 710 540 657</a></p>
      <p><strong>Location:</strong> Nairobi, Kenya</p>
      <p><strong>Follow us:</strong></p>
      <p>
        <a href="#">Facebook</a> | 
        <a href="#">Twitter</a> | 
        <a href="#">Instagram</a>
      </p>
    </div>
  </section>

</body>
</html>
